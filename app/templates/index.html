<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Saúde do Peixe</title>
</head>
<body>
    <h2>Insira os Dados</h2>
    <form action="/predict" method="post">
        <label>Peso Médio do Peixe (g): <input type="number" step="0.01" name="fish_weight" required></label><br>
        <label>Temperatura (°C): <input type="number" step="0.01" name="temperature" required></label><br>
        <label>Oxigenação (mg/L): <input type="number" step="0.01" name="oxygen" required></label><br>
        <label>pH: <input type="number" step="0.01" name="ph" required></label><br>
        <label>Turbidez (NTU): <input type="number" step="0.01" name="turbidity" required></label><br>
        <label>Intervenção de Oxigenação: <input type="number" name="oxygen_intervention" required></label><br>
        <label>Intervenção Corretiva: <input type="number" name="corrective_intervention" required></label><br>
        <label>Oxigenação Automática: <input type="number" name="oxygen_automatic" required></label><br>
        <label>Medidas Corretivas: <input type="number" name="corrective_measures" required></label><br>
        <label>Índice de Risco Térmico: <input type="number" name="thermal_risk" required></label><br>
        <label>Estado de Saúde: <input type="number" name="health_status" required></label><br>
        <button type="submit">Prever</button>
    </form>
</body>
</html>
